<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Translator & Critic</title>
    <!-- Подключение Bootstrap для современного минималистичного стиля -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 650px; margin-top: 40px; }
        .result-block { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 24px; margin-top: 24px; }
        textarea { resize: vertical; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">AI Translator & Critic</h2>
    <!-- Форма для ввода текста и выбора языка -->
    <form method="post">
        <div class="mb-3">
            <label for="original_text" class="form-label">Исходный текст</label>
            <textarea class="form-control" id="original_text" name="original_text" rows="4" required>{{ original_text }}</textarea>
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">Язык перевода</label>
            <select class="form-select" id="language" name="language">
                <option value="en" {% if selected_lang == 'en' %}selected{% endif %}>Английский</option>
                <option value="fr" {% if selected_lang == 'fr' %}selected{% endif %}>Французский</option>
                <option value="de" {% if selected_lang == 'de' %}selected{% endif %}>Немецкий</option>
            </select>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" name="action" value="translate">Перевести</button>
            <button type="submit" class="btn btn-outline-secondary" name="action" value="judge">Оценить при помощи LLM-as-a-Judge</button>
        </div>
    </form>

    <!-- Блок с результатами перевода и оценки -->
    {% if translated_text %}
    <div class="result-block">
        <h5>Перевод:</h5>
        <div class="mb-2"><strong>{{ translated_text }}</strong></div>
        {% if verdict %}
        <hr>
        <h6>Оценка качества перевода:</h6>
        <div>{{ verdict }}</div>
        {% endif %}
    </div>
    {% endif %}
</div>
</body>
</html>
